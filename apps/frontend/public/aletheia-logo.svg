<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Logo Aletheia - Versão final baseada na imagem fornecida -->
  <defs>
    <linearGradient id="flameGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" stop-opacity="1"/>
      <stop offset="100%" stop-color="#374151" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Chama/Sinal principal - Estilo mais refinado -->
  <g transform="translate(100, 100)">
    <!-- Chama exterior - Forma mais elegante -->
    <path d="M -35 -55 Q -40 -75 -25 -85 Q -10 -95 0 -90 Q 10 -95 25 -85 Q 40 -75 35 -55 Q 38 -40 30 -30 Q 25 -20 0 -5 Q -25 -20 -30 -30 Q -38 -40 -35 -55 Z" 
          fill="url(#flameGradient)" 
          opacity="0.95"/>
    
    <!-- Chama interna - Mais sutil -->
    <path d="M -20 -45 Q -25 -60 -15 -67 Q -5 -73 0 -70 Q 5 -73 15 -67 Q 25 -60 20 -45 Q 27 -33 20 -25 Q 15 -17 0 -7 Q -15 -17 -20 -25 Q -27 -33 -20 -45 Z" 
          fill="#FFF" 
          opacity="0.25"/>
    
    <!-- Círculo central -->
    <circle cx="0" cy="-12" r="7" fill="#1f2937"/>
    
    <!-- Sinais de Wi-Fi - Esquerda (3 curvas) -->
    <path d="M -18 -12 Q -32 -12 -40 -20" 
          stroke="#1f2937" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.85"/>
    <path d="M -13 -12 Q -22 -12 -28 -18" 
          stroke="#1f2937" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.65"/>
    <path d="M -8 -12 Q -15 -12 -19 -16" 
          stroke="#1f2937" 
          stroke-width="1.8" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.45"/>
    
    <!-- Sinais de Wi-Fi - Direita (3 curvas) -->
    <path d="M 18 -12 Q 32 -12 40 -20" 
          stroke="#1f2937" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.85"/>
    <path d="M 13 -12 Q 22 -12 28 -18" 
          stroke="#1f2937" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.65"/>
    <path d="M 8 -12 Q 15 -12 19 -16" 
          stroke="#1f2937" 
          stroke-width="1.8" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.45"/>
    
    <!-- Linha curva superior esquerda - Mais elegante -->
    <path d="M -25 -45 Q -30 -55 -35 -70 Q -33 -78 -26 -84" 
          stroke="#1f2937" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.55"/>
